# .github/workflows/ci.yml

name: CI - Test and Lint

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
        os: [ubuntu-latest, windows-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Get pip cache dir
      id: pip-cache
      run: |
        echo "dir=$(pip cache dir)" >> $GITHUB_OUTPUT
      shell: bash

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ${{ steps.pip-cache.outputs.dir }}
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt -r requirements-dev.txt

    - name: Install Tkinter on Linux
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        # xvfb wird für die GUI-Tests in einer "kopf-losen" Umgebung benötigt
        sudo apt-get install -y python3-tk python3-pil.imagetk xvfb

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest (with virtual display on Linux)
      run: |
        # Führt pytest aus. Die Optionen (--cov, etc.) werden aus der pytest.ini geladen.
        if [ "${{ runner.os }}" == "Linux" ]; then
          xvfb-run python -m pytest
        else
          python -m pytest
        fi

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4