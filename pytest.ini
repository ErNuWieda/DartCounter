[pytest]
addopts = -ra -q --cov=core --cov-report=term-missing --cov-report=xml
# Verhindert, dass Anwendungs-Logs w√§hrend der Tests in der Konsole erscheinen
log_cli = false
markers =
    db: marks tests as database-dependent (deselect with '-m "not db"')
    ui: marks tests as ui-dependent (deselect with '-m "not ui"')
filterwarnings =
    # Ignore the pkg_resources deprecation warning from pygame, as it's an external library issue.
    ignore:pkg_resources is deprecated as an API:UserWarning:pygame.pkgdata
